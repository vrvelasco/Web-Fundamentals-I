<!DOCTYPE html>
<html lang="en">
<head>
<title>Form Example</title>
<meta charset="utf-8">
</head>
<body>
<h1>Join Our Newsletter</h1>
<form method="get">
E-mail: <input type="text" name="email" id="email">
<br>
<br>
<!-- Checkboxes -->
<input type="checkbox" name="IE" value="IE"> Internet Explorer
<input type="checkbox" name="Firefox" value="Firefox">Firefox
<br>
<br>
<!-- Radio buttons with same name only allow one choice -->
<input type="radio" name="favebrowser" value="IE"> Internet Explorer
<input type="radio" name="favebrowser" value="Firefox">Firefox
<br>
<br>
<!-- Password field -->
<input type="password" name="send" id="send">
<br>
<br>
<!-- Radio buttons with same name only allow one choice -->
<textarea name="comments" id="comments" cols="40" rows="2">Enter your comments here</textarea>
<br>
<br>
<!-- Drop down menu -->
<select size="1" name="menu" id="menu"><!-- Size can be changed -->
<option value="IE">Internet Explorer</option>
<option value="IE">Internet Explorer</option>
<option value="IE">Internet Explorer</option>
<option value="IE">Internet Explorer</option>
<option value="IE">Internet Explorer</option>
<br>
<br>
<input type="submit" value="Sign Me Up!"> <input type="reset">
</form>
</body>
</html>
