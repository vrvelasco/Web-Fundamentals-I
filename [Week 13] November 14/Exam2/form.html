<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaJam Coffee House Music</title>
<meta charset="utf-8">
<link href="favicon.ico" rel="icon" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="javajam.css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
</head>
<body>
<div id="wrapper">
<header>
<h1>JavaJam Coffee House</h1>
</header>
<nav>
<ul>
  <li><a href="index.html">Home</a></li>
  <li><a href="table.html">TABLE</a></li>
  <li><a href="form.html">FORM</a></li>
</ul>
</nav>
<main>
<div class="middle"><form method="get">
<!-- Start Customer Info -->
<div class="floatleft"><table>
	<tr>
		<th colspan="2">Customer Information</th>
	</tr>
	<tr>
		<td><label>Name:</label></td>
		<td><input type="text" name="name" id="name"></td>
	</tr>

	<!-- Start Address -->
	<tr>
		<td><label>Address 1:</label></td>
		<td><input type="text" name="ad1" id="ad1"></td>
	</tr>
	<tr>
		<td><label>Address 2:</label></td>
		<td><input type="text" name="ad2" id="ad2"></td>
	</tr>
	<tr>
		<td><label>City:</label></td>
		<td><input type="text" name="city" id="city"></td>
	</tr>
		<!-- Start State Selection -->
	<tr>
		<td><label for="state">State:</label></td>
		<td><select size="1" name="state" id="state">
		<option value="il">Illinois</option>
		<option value="mo">Missouri</option>
		</select>&nbsp;
		<!-- End State Selection -->
		<label>&nbsp;ZIP:</label>
		<input type="text" name="zip" id="zip" maxlength="5" size="5"></td>
	</tr>
	<!-- End Address -->
	<tr>
		<td><label>E-Mail:</label></td>
		<td><input type="email" name="email" id="email"></td>
	</tr>
	<tr>
		<td><label>Phone:</label></td>
		<td><input type="text" name="phone" id="phone"></td>
	</tr>
</table></div>
<!-- End Customer Info -->
<!-- Start Service Selection -->
<fieldset><legend>What services are you interested in?:</legend>
<input type="checkbox" name="S1" id="S1">SERVICE 1<br>
<input type="checkbox" name="S2" id="S2">SERVICE 2<br>
<input type="checkbox" name="S3" id="S3">SERVICE 3<br>
</fieldset>
<!-- End Service Selection -->

<!-- Start Contact Preference -->
<fieldset><legend>How would you like to be contacted?:</legend>
<input type="radio" name="radio" id="home">In home<br>
<input type="radio" name="radio" id="phone">By phone<br>
<input type="radio" name="radio" id="email">Email<br>
</fieldset>
<!-- End Contact Preference -->

<!-- Start Comment Section -->
<label for="comments">Comments:</label><br>
<textarea name="comments" id="comments" rows="3" cols="36"></textarea><br>
<input type="submit"> <input type="reset">
</form></div>
<!-- End Comment Section -->
</main>
<footer>
Copyright &copy; 2016 JavaJam Coffee House<br>
<a href="mailto:yourfirstname@yourlastname.com">yourfirstname@yourlastname.com</a>
</footer>
</div>
</body>
</html>
