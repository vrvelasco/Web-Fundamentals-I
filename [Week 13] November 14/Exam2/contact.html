<!DOCTYPE html>
<html lang="en">
<head>
<title>SWIC Cleaning Services : Contact Us</title>
<meta name="description" content="Southwestern Illinois College (SWIC) Cleaning Service. We give you your weekends back! Contact us today!">
<meta name="keywords" content="Southwestern, Illinois, College, cleaning, service">
<meta name="author" content="Victor Velasco">
<meta charset="utf-8">
<link href="favicon.ico" rel="icon" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->
</head>
<body>
<div id="wrapper">
<header>
<h1>SWIC Cleaning Services</h1>
</header>
<nav>
<ul>
  <li><a href="index.html">Home</a></li>
  <li><a href="services.html">Services</a></li>
  <li><a href="contact.html">Contact</a></li>
</ul>
</nav>
<main>
<div id="contactbanner"></div>
<a href="#Bottom"> Go to Bottom &darr;</a>
<h2 class="center">Contact us today!</h2>
<form method="get">
<table>
	<tr>
		<td>Name</td>
		<td><input type="text" name="name"></td>
	</tr>
	<tr>
		<td>Address 1</td>
		<td><input type="text" name="address1"></td>
	</tr>
	<tr>
		<td>Address 2</td>
		<td><input type="text" name="address2"></td>
	</tr>
	<tr>
		<td>City</td>
		<td><input type="text" name="city"></td>
	</tr>
	<tr>
		<td>State</td> 
		<td><select name="state">
		<option value="il">Illinois</option>
		<option value="mo">Missouri</option>
		</select></td>
	</tr>
	<tr>
		<td>ZIP</td>
		<td><input type="text" name="zip" maxlength="5"></td>
	</tr>
	<tr>
		<td colspan="2"><fieldset>
			<legend>How did you hear about us?</legend>
			<input type="checkbox" name="friend" value="friend">Friend
			<input type="checkbox" name="mail" value="mail">Mail
			<input type="checkbox" name="employee" value="employee">Employee
			</fieldset></td>
	</tr>
	<tr>
		<td colspan="2"><fieldset>
			<legend>Would you recommed us?</legend>
			<input type="radio" name="survey" value="yes">Yes
			<input type="radio" name="survey" value="maybe">Maybe
			<input type="radio" name="survey" value="no">No
			</fieldset></td>
	</tr>
	<tr>
		<td colspan="2"><fieldset>
			<legend>Comments or Questions?</legend>
			<textarea rows="4" cols="30"></textarea>
			</fieldset></td>
	</tr>
</table>
<div class="center"><input type="submit"><input type="reset"></div>
</form>
<a id="Bottom"></a>
</main>
<footer>
Copyright &copy; 2019 SWIC Cleaning Services<br>
<a href="mailto:cleanup@swic.edu">cleanup@swic.edu</a>
</footer>
</div>
</body>
</html>
